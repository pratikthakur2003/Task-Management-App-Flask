<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/styles.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <div class="modal" id="editModal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Edit Task</h2>
        <form id="editForm">
          <label for="editTitle">Title</label>
          <input type="text" id="editTitle" placeholder="Task Title" required />
          <label for="editDescription">Description</label>
          <textarea id="editDescription" placeholder="Description"></textarea>
          <label for="editDueDate">Due Date</label>
          <input type="date" id="editDueDate" required />
          <input type="hidden" id="editTaskId" />
          <button type="submit">Update Task</button>
        </form>
      </div>
    </div>

    <div class="container">
      <h1 class="app-title">Task Manager</h1>
      <div class="content">
        <!-- Task Form -->
        <div class="task-form">
          <h2>Add New Task</h2>
          <form id="taskForm">
            <input type="text" id="title" placeholder="Task Title" required />
            <textarea id="description" placeholder="Description"></textarea>
            <input type="date" id="dueDate" required />
            <button type="submit">Add Task</button>
          </form>
        </div>

        <!-- Task List -->
        <div class="task-list">
          <div id="filterButtons">
            <button class="filter-btn" onclick="filterTasks('All')">All</button>
            <button class="filter-btn" onclick="filterTasks('Pending')">
              Pending
            </button>
            <button class="filter-btn" onclick="filterTasks('Completed')">
              Completed
            </button>
          </div>
          <div id="tasks"></div>
        </div>
      </div>
    </div>
    <script src="../static/js/main.js"></script>
  </body>
</html>
